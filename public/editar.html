<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swing Trade ou Position</title>
    <link href="./CSS/reset.css" type="text/css" rel="stylesheet"/>
    <link href="./CSS/editar.css" type="text/css" rel="stylesheet"/>
    <!-- <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script> -->
</head>
<body>
        <div id="sticky-on-top">
            <header>
                <a id="btn-new-signal" href="./index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                      </svg>
                </a>
                <h1 id="titulo">Edição de Sinal</h1>
            </header>
            <div id="selection-panel">
                    
                <button id="previousButtonList" class="btn-slide-pair-list">&#8592</button>
    
                <div id="pair-selection">
                </div>
                
                <button id="nextButtonList" class="btn-slide-pair-list">&#8594</button>
    
            </div>
            <div id="pair-selected">
                <span>Par Selecionado</span>
            </div>
        </div>        
    
        <main>
            <div id="tabs">
                <div class="tab">
                  <button id = "tabAddNewTargets" class="tab-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                    </svg>
                    Adicionar novos alvos
                  </button>
                </div>
                <div class="tab">
                  <button id = "tabEditTargets" class="tab-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                      <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                    </svg>
                    Editar alvos
                  </button>
                </div>                  
            </div>

            <div id="panel">
                
                <div class="field-box-main">

                    <div class="field-box-not-editable group-field">
                        <span>Chart link</span>
                        <span id="chartLinkPreview" class="input-field">0</span>
                    </div>

                    <div id='chart-link-box' class="field-box-editable group-field">
                        <label for="chartLink">Chart link</label>
                        <input id="chartLink" type="text">
                        <span class="feedback feedback-suppression"></span>
                    </div>

                </div>

                <div id="targets-content">
                     
                </div>
                
                <div class="field-box-main add-new-target" style="display: none;">                    
                    <div class="field-box-not-editable">
                        
                    </div>

                    <div class="field-box-editable">
                        <button id="adicionar-alvo"> Adicionar novo alvo</button>
                    </div>
                </div>
    
            </div>
            
            <div class="editable-target" style="display: none;">
                <button id="confirm-btn-target-editation" class="confirm-btn">Confirmar <b>edição</b> de alvos do sinal</button>
            </div>
            <div class="add-new-target" style="display: none;">
              <button id="confirm-btn-add-new-target" class="confirm-btn">Confirmar adição de alvos do sinal</button>
            </div>
            <span id="comando"></span>
        </main>
        <footer>
            <p>back-end:Ramon Brito</p>
            <p>front-end: Lucas Santana</p>
        </footer>
        <script src="./JS/loadDataBase.js"></script>
        <script src="./JS/editTargetsForm.js"></script>
        <script src="./JS/editFeedbackForm.js"></script>
        <script src="./JS/editSignalConfirm.js"></script>
        <script src="./JS/editSelectionTab.js"></script>
</body>
</html>
