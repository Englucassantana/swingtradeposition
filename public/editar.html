<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swing Trade ou Position</title>
    <link href="./CSS/reset.css" type="text/css" rel="stylesheet"/>
    <link href="./CSS/editar.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/styles/default.min.css">
    <!-- <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script> -->
</head>
<body>
        <div id="sticky-on-top">
            <header>
                <a id="btn-new-signal" href="./index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                      </svg>
                </a>
                <h1 id="titulo">Edição de Sinal</h1>
            </header>
            <div id="selection-panel">
                    
                <button id="previousButtonList" class="btn-slide-pair-list">&#8592</button>
    
                <div id="pair-selection">
                </div>
                
                <button id="nextButtonList" class="btn-slide-pair-list">&#8594</button>
    
            </div>
            <div id="pair-selected">
                <span id="pair">Par Selecionado</span>
            </div>
        </div>        
    
        <main>
            <div id="panel">
                
                <div class="field-box-main">

                    <div class="field-box-not-editable group-field">
                        <span>Chart link</span>
                        <span id="chartLinkPreview" class="input-field"></span>
                    </div>

                    <div id='chart-link-box' class="field-box-editable group-field">
                        <label for="chartLink">Chart link</label>
                        <input id="chartLink" type="text">
                        <span class="feedback feedback-suppression"></span>
                    </div>

                </div>

                <div id="targets-content">
                     
                </div>
                
                <div class="field-box-main add-new-target">                    
                    <div class="field-box-not-editable">
                        
                    </div>

                    <div class="field-box-editable">
                        <button id="adicionar-alvo"> Adicionar novo alvo</button>
                    </div>
                </div>
    
            </div>
            
            <div class="confirm-btn-content">
                <button id="confirm-btn" class="confirm-btn" disabled>Confirmar <b>edição</b> do sinal</button>
            </div>
            <pre><code id="comando" class="language-javascript"></code></pre>
        </main>
        <footer>
            <p>back-end:Ramon Brito</p>
            <p>front-end: Lucas Santana</p>
        </footer>
        <script src="./JS/jquery-3.6.0.min.js"></script>
        <script src="./JS/editLoadDataBase.js"></script>
        <script src="./JS/editTargetsForm.js"></script>
        <script src="./JS/editFeedbackForm.js"></script>
        <script src="./JS/editSignalConfirm.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/highlight.min.js"></script>
        <script src="./JS/testes.js"></script>
</body>
</html>
